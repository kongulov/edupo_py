{% extends 'base/base.html' %}
{% load static i18n %}
{% block calendar_css %}

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/custom-calendar.css' %}" rel="stylesheet">

{% endblock %}

{% block body %}
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">
                    <div class="d-flex flex-wrap align-items-center justify-content-between my-schedule mb-4">
                        <div class="d-flex align-items-center justify-content-between mb-md-0 mb-2">
                            <h4>Set Your Weekly Hours</h4>
                        </div>
                        <div class="create-workform">
                            <button type="button"
                                    class="btn btn-primary position-relative d-flex align-items-center justify-content-between"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="20" fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Add New Event
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-block card-stretch">
                                <div class="card-body">

                                    <div class="container mt-4">
                                        <div id="calendar"></div>
                                    </div>

                                    <!-- Event Details Modal -->
                                    <div class="modal fade" id="eventModal" tabindex="-1"
                                         aria-labelledby="eventModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p><strong>Title:</strong> <span id="eventTitle"></span></p>
                                                    <p><strong>Start:</strong> <span id="eventStart"></span></p>
                                                    <p><strong>End:</strong> <span id="eventEnd"></span></p>
                                                    <p><strong>Description:</strong> <span id="eventDescription"></span>
                                                    </p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <script>
                                        document.addEventListener('DOMContentLoaded', function () {
                                            var calendarEl = document.getElementById('calendar');
                                            var calendar = new FullCalendar.Calendar(calendarEl, {
                                                initialView: 'dayGridMonth',
                                                locale: 'en',
                                                timeZone: 'Asia/Baku',
                                                headerToolbar: {
                                                    left: 'prev,next today',
                                                    center: 'title',
                                                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                                                },
                                                events: '/api/events/',  // Django API çağırışı
                                                eventTimeFormat: {
                                                    hour: '2-digit',
                                                    minute: '2-digit',
                                                    hour12: false // 24 saatlik format için
                                                },

                                                eventClick: function (info) {
                                                    // Tarih ve saat formatını düzeltme
                                                    let start = new Date(info.event.start).toLocaleString('tr-TR', {
                                                        year: 'numeric', month: '2-digit', day: '2-digit',
                                                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                                                        hour12: false
                                                    });

                                                    let end = info.event.end ? new Date(info.event.end).toLocaleString('tr-TR', {
                                                        year: 'numeric', month: '2-digit', day: '2-digit',
                                                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                                                        hour12: false
                                                    }) : 'N/A';

                                                    document.getElementById('eventTitle').textContent = info.event.title;
                                                    document.getElementById('eventStart').textContent = start;
                                                    document.getElementById('eventEnd').textContent = end;
                                                    document.getElementById('eventDescription').textContent = info.event.extendedProps.description || 'No description';

                                                    // Bootstrap modalı aç
                                                    var eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
                                                    eventModal.show();
                                                }
                                            });

                                            calendar.render();
                                        });

                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block calendar_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/locales/tr.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
{% endblock %}
