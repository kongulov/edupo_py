{% extends 'base/base.html' %}
{% load static %}
{% block body %}
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-block p-card">
                        <div class="profile-box">
                            <div class="profile-card rounded">
                                <img src="{{ request.user.get_avatar }}" alt="profile-bg"
                                     class="avatar-100 rounded d-block mx-auto img-fluid mb-3">
                                <h3 class="font-600 text-white text-center mb-0">{{ request.user.get_full_name }}
                                    <h3>
                                        <p style="font-size: 20px"
                                           class="text-white text-center mb-5">{{ request.user.get_usertype_display }}</p>
                            </div>
                            <div class="pro-content rounded">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="p-icon me-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="text-primary" width="20"
                                             fill="none"
                                             viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"/>
                                        </svg>
                                    </div>
                                    <p class="mb-0 eml">{{ request.user.email }}</p>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="p-icon me-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="text-primary" width="20"
                                             fill="none"
                                             viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z"/>
                                        </svg>
                                    </div>
                                    <p class="mb-0">{{ request.user.phone_number }}</p>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="p-icon me-3">
                                        <i class="fas fa-calendar"></i>
                                    </div>
                                    <p class="mb-0">{{ request.user.date_joined }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
