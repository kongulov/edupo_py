{% extends 'base/base.html' %}
{% load static i18n %}
{% block body %}
    <div class="content-page">
        <div id="faqAccordion" class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="iq-accordion career-style faq-style">
                        {% for obj in faq_list %}
                            <div class="card iq-accordion-block">
                                <div class="active-faq clearfix" id="headingOne">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <a role="contentinfo" class="accordion-title ps-0 ps-md-2"
                                                   data-bs-toggle="collapse"
                                                   data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                                                   aria-controls="collapse{{ forloop.counter }}">
                                                    <span> {{ obj.title }} </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-details collapse" id="collapse{{ forloop.counter }}"
                                     aria-labelledby="headingOne"
                                     data-parent="#faqAccordion">
                                    <p class="mb-0">{{ obj.content|safe }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
